<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Documentation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-title">
                <div class="logo">ğŸ“¸</div>
                <div>
                    <h1>Image Documentation</h1>
                    <p>Search and manage your product images</p>
                </div>
            </div>

            <div class="search-actions">
                <div class="search-bar">
                    <span class="search-icon">ğŸ”</span>
                    <input type="text" id="searchInput" placeholder="Search images...">
                </div>
                <div class="action-buttons">
                    <input type="file" id="fileInput" accept="image/*" multiple hidden>
                    <button class="btn btn-primary" id="uploadBtn">ğŸ“¤ Upload</button>
                    <button class="btn btn-secondary" id="takePictureBtn">ğŸ“· Camera</button>
                </div>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <span class="stat-value" id="totalImages">0</span>
                    <span class="stat-label">Total Images</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="foundImages">0</span>
                    <span class="stat-label">Found</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="selectedImages">0</span>
                    <span class="stat-label">Selected</span>
                </div>
            </div>
        </header>

        <div class="drop-zone" id="dropZone">
            <span class="drop-icon">ğŸ“</span>
            <p>Drag and drop images here, or click upload above</p>
        </div>

        <div class="images-grid" id="imagesGrid"></div>

        <div class="no-results" id="noResults">
            <span class="no-results-icon">ğŸ”</span>
            <h3>No images found</h3>
            <p>Upload images to get started</p>
        </div>
    </div>

    <!-- Image View Modal -->
    <div class="modal" id="imageModal">
        <button class="modal-close" id="modalClose">Ã—</button>
        <img src="" alt="" id="modalImage">
        <div class="modal-info">
            <h3 id="modalTitle"></h3>
            <p id="modalDate"></p>
        </div>
    </div>

    <!-- Camera Modal -->
    <div class="modal camera-modal" id="cameraModal">
        <div class="camera-content">
            <h2>Take Photo</h2>
            <video id="cameraVideo" autoplay playsinline></video>
            <canvas id="cameraCanvas" hidden></canvas>
            <div class="camera-buttons">
                <button class="btn btn-secondary" id="switchCameraBtn">ğŸ”„ Switch</button>
                <button class="btn btn-primary" id="snapBtn">ğŸ“¸ Capture</button>
                <button class="btn btn-danger" id="closeCameraBtn">âœ• Close</button>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal edit-modal" id="editModal">
        <div class="edit-content">
            <h2>Edit Image</h2>
            <label>Name</label>
            <input type="text" id="editName">
            <label>Date</label>
            <input type="date" id="editDate">
            <div class="edit-buttons">
                <button class="btn btn-secondary" id="cancelEditBtn">Cancel</button>
                <button class="btn btn-primary" id="saveEditBtn">Save</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script src="script.js"></script>
</body>
</html>
