<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Inventory System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üì∏ Image Documentation</h1>
            <p>Search and manage your product images</p>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-upload-container">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search images...">
                </div>
                <div class="upload-section">
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" accept="image/*" multiple>
                        <label for="fileInput" class="file-input-label">Choose File</label>
                    </div>
                    <button class="upload-btn" id="uploadBtn">Upload</button>
                    <button class="upload-btn" id="takePictureBtn">Take Picture</button>
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalImages">0</div>
                    <div class="stat-label">Total Images</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="foundImages">0</div>
                    <div class="stat-label">Found</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="selectedImages">0</div>
                    <div class="stat-label">Selected</div>
                </div>
            </div>
        </div>

        <!-- Drag & Drop Area -->
        <div class="drag-drop-area" id="dragDropArea"></div>

        <!-- Images Grid -->
        <div class="images-grid" id="imagesGrid"></div>

        <!-- No Results -->
        <div class="no-results" id="noResults" style="display: none;">
            <div class="no-results-icon">üîç</div>
            <h3>No images found</h3>
            <p>Try a different search term or upload new images</p>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">√ó</button>
            <img src="" alt="" class="modal-image" id="modalImage">
        </div>
    </div>

    <!-- Camera Modal -->
    <div id="cameraModal" class="modal">
        <video id="cameraVideo" autoplay></video>
        <div class="camera-buttons">
            <button id="snapBtn">Capture</button>
            <button id="switchCameraBtn">Switch Camera</button>
            <button id="closeCameraBtn">Close</button>
        </div>
        <canvas id="cameraCanvas" style="display:none;"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
